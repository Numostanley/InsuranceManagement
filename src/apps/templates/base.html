<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdeliver.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

    {% if title %}
        <title>Alhimaya | {{ title }}</title>
    {% else %}
        <title>Alhimaya</title>
    {% endif %}

</head>
<body>
    <div id="google_translate_element"></div>
    {% block content %}
    {% endblock %}

    <script>
        function googleTranslateElementInit(){
            new google.translate.TranslateElement(
                {pageLanguage: 'en'},
                'google_translate_element'
            );
        }
    </script>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdeliver.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
