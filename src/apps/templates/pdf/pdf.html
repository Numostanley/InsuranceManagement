<!doctype>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Policy Report</title>
</head>

<body>
    <div class="title-header">
        <h1 class="text-center">
            CyberME Studio
        </h1>
    </div>
    <div class="sub-header">
        <h3 class="text-center">
            Policy Report for {{ username }}
        </h3>
        <span class="text-right">{{ current_date }}</span>
    </div>

    <table>
        <thead>
            <tr>
                <th>{{ username }} Policy Details</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Company: {{ company }}</td>
                <td>Category: {{ category }}</td>
                <td>Policy: {{ policy }}</td>
                <td>Sum Assurance: {{ sum_assurance }}</td>
                <td>Tenure: {{ tenure }}</td>
                <td>Premium: {{ premium }}</td>
                <td>Policy Status: {{ policy_status }}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
