{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary btn-block">
            Create Company
        </button>
    </form>
    <script src="{% static 'chatbot_script.js' %}" type="text/javascript"></script>
{% endblock %}
