{% extends 'base.html' %}
{% load static %}

{% block content %}
    {% for company in companies %}
        <p>{{ company.id }}</p>
        <p>{{ company.name }}</p>
        <p>{{ company.contact }}</p>
        <p>{{ company.website }}</p>
    {% endfor %}
    <script src="{% static 'chatbot_script.js' %}" type="text/javascript"></script>
{% endblock %}
